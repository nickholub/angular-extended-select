<span>
    <label>{{label}}</label>
    <select ng-model="value" ng-options="opt for opt in options"
            ng-change="valueChanged();"
            class="form-control"></select>
    <button type="button" class="btn btn-default" ng-click="prevValue();">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="nextValue();">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
</span>
